{% load static %}
{% if block == 'head' %}
  {% if type == 'css' %}
    <!-- Bootstrap -->
    <link href="{% static 'netscanner/bootstrap_3.4.1/css/bootstrap.min.css' %}" rel="stylesheet">

{% elif block == 'footer' %}

  {% endif %}
{% endif %}
