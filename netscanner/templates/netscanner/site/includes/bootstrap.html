{% load static %}
{% if block == 'head' %}
  {% if type == 'css' %}
    <!-- Bootstrap -->
    <link href="{% static 'netscanner/css/bootstrap-3.4.1.min.css' %}" rel="stylesheet">
  {% endif %}
{% elif block == 'footer' %}
  {% if type == 'js' %}
    <script src="{% static 'netscanner/js/bootstrap-3.4.1.min.js' %}"></script>
  {% endif %}
{% endif %}
