{% load static %}
{% if block == 'head' %}
  {% if type == 'css' %}
    <link href="{% static 'netscanner/ekko-lightbox_5.3.0/css/ekko-lightbox.css' %}" rel="stylesheet">
  {% elif type == 'js' %}
    <script src="{% static 'netscanner/ekko-lightbox_5.3.0/js/ekko-lightbox.min.js' %}"></script>
  {% endif %}
{% elif block == 'footer' %}
  {% if type == 'js' %}
    <script type="application/javascript">
      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
    </script>
  {% endif %}
{% endif %}
